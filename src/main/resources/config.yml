# Arquivo de configuração para o MCTrilhas.
# Use este arquivo para definir as insígnias, suas recompensas e requisitos.

# Formato da mensagem de progresso.
# Placeholders disponíveis: {badgeName}, {progress}, {required}, {percentage}
progress-message-format: "&e{badgeName}: &a{progress}&8/&7{required} &b({percentage}%)"

# Formato da mensagem de conquista de insígnia.
# Placeholders: {badgeName}
award-message:
  - "&6&l[INSÍGNIA DESBLOQUEADA]"
  - "&eParabéns! Você conquistou a insígnia {badgeName}!"

# Anúncio global em formato de título quando um jogador conquista uma insígnia.
badge-announcement:
  enabled: true
  # Placeholders: {player}, {badgeName}
  # O título principal que aparece na tela.
  title: "&6&lINSÍGNIA!"
  # O subtítulo que aparece abaixo do título principal.
  subtitle: "&e{player} &7conquistou a insígnia &b{badgeName}&7!"

# Configuração para a habilidade especial do machado de lenhador (corte rápido de árvores).
lumberjack-axe:
  # Se 'true', a habilidade de corte rápido só funcionará com o item customizado abaixo.
  # Se 'false', funcionará com qualquer machado (comportamento padrão).
  enabled: true
  # Definição do item que ativa a habilidade.
  # O jogador deve estar segurando um item que corresponda a TODAS estas propriedades.
  custom-item:
    material: "DIAMOND_AXE"
    # O nome do item deve corresponder exatamente (incluindo cores).
    name: "&bMachado do Lenhador"
    # A lore do item também deve corresponder exatamente.
    lore:
      - "&7Eficiência aprimorada para o trabalho."

# Seção onde todas as insígnias são definidas.
badges:
  # Ativa a interface gráfica (GUI) para o comando /scout badges.
  # Se for 'false' ou não existir, as insígnias serão mostradas no chat.
  use-gui: true

  LUMBERJACK:
    name: "Insígnia de Lenhador"
    description: "Corte 10000 árvores."
    reward-totems: 500
    required-progress: 10000
    # Lista de materiais ou tags que contam para o progresso.
    # Use "TAG:<nome_da_tag>" para tags (ex: "TAG:LOGS")
    # Use o nome do material para blocos específicos (ex: "OAK_PLANKS")
    tracked-items:
      - "TAG:LOGS"
    reward-item-data:
      material: "DIAMOND_AXE"
      amount: 1
      name: "&bMachado do Lenhador"
      lore:
        - "&7Eficiência aprimorada para o trabalho."
      enchantments:
        - "efficiency:2"
        - "unbreaking:1"
    reward-map:
      image: "maps/lumberjack_badge.png"
      name: "&6Troféu de {player}: {badgeName}"

  MINING:
    name: "Insígnia de Minerador"
    description: "Minere 50000 blocos de pedra ou minérios."
    reward-totems: 1000
    required-progress: 50000
    # Lista de materiais ou tags que contam para o progresso.
    tracked-items:
      - "TAG:STONE_ORE_REPLACEABLES" # Cobre Stone, Deepslate, Andesite, etc.
      - "TAG:COAL_ORES"
      - "TAG:IRON_ORES"
      - "TAG:COPPER_ORES"
      - "TAG:GOLD_ORES"
      - "TAG:REDSTONE_ORES"
      - "TAG:LAPIS_ORES"
      - "TAG:DIAMOND_ORES"
      - "TAG:EMERALD_ORES"
    reward-item-data:
      material: "DIAMOND_PICKAXE"
      amount: 1
      name: "&9Picareta do Minerador"
      lore:
        - "&7Que a sorte esteja com você."
      enchantments:
        - "fortune:1"
        - "unbreaking:1"
    reward-map:
      # Caminho da imagem (128x128) dentro da pasta 'resources' do plugin.
      image: "maps/mining_badge.png"
      # Nome do item do mapa. {badgeName} será substituído pelo nome da insígnia.
      name: "&6Troféu de {player}: {badgeName}"

  COOKING:
    name: "Insígnia de Cozinheiro"
    description: "Cozinhe 5000 itens."
    reward-totems: 500
    required-progress: 5000
    reward-item-data:
      material: "SMOKER"
      amount: 1
      name: "&6Defumador do Chef"
      lore:
        - "&7Cozinhe seus alimentos duas vezes mais rápido."
      enchantments: [] # Adicionado para consistência
    reward-map:
      image: "maps/cooking_badge.png"
      name: "&6Troféu de {player}: {badgeName}"

  BUILDER:
    name: "Insígnia de Construtor"
    description: "Coloque 80000 blocos."
    reward-totems: 1500
    required-progress: 80000
    reward-item-data:
      material: "SHULKER_BOX"
      amount: 1
      name: "&dCaixa do Construtor"
      lore:
        - "&7Para guardar todos os seus materiais."
      enchantments: [] # Adicionado para consistência
    reward-map:
      image: "maps/builder_badge.png"
      name: "&6Troféu de {player}: {badgeName}"

  FISHING:
    name: "Insígnia de Pescador"
    description: "Pesque 250 peixes."
    required-progress: 250
    reward-totems: 75
    reward-item-data:
      material: "FISHING_ROD"
      amount: 1
      name: "&bVara de Pescar do Mestre Pescador"
      lore:
        - "&7Uma vara especial para um"
        - "&7pescador exemplar."
      enchantments:
        - "lure:2"
        - "unbreaking:1"
    reward-map:
      image: "maps/fishing_badge.png"
      name: "&6Troféu de {player}: {badgeName}"

  FARMING:
    name: "Insígnia de Agricultor"
    description: "Colha 5000 itens de plantações."
    required-progress: 5000
    reward-totems: 500
    # Itens que contam para o progresso. O listener irá verificar se o bloco quebrado é um desses.
    # O listener também deve verificar se a cultura está totalmente crescida.
    tracked-items:
      - "WHEAT"
      - "CARROTS"
      - "POTATOES"
      - "BEETROOTS"
      - "NETHER_WART"
      - "MELON"
      - "PUMPKIN"
    reward-item-data:
      material: "DIAMOND_HOE"
      amount: 1
      name: "&aEnxada do Agricultor"
      lore:
        - "&7Para colheitas abundantes."
      enchantments:
        - "fortune:2"
        - "unbreaking:1"
    reward-map:
      image: "maps/farming_badge.png"
      name: "&6Troféu de {player}: {badgeName}"

  CRAFTING:
    name: "Insígnia de Artesão"
    description: "Crie 1000 itens na bancada de trabalho."
    required-progress: 1000
    reward-totems: 750
    reward-item-data:
      material: "CRAFTING_TABLE"
      amount: 1
      name: "&6Bancada de Trabalho do Mestre"
      lore:
        - "&7Criações mais rápidas e eficientes."
    reward-map:
      image: "maps/crafting_badge.png"
      name: "&6Troféu de {player}: {badgeName}"

  EXPLORER:
    name: "Insígnia de Explorador"
    description: "Visite 25 biomas diferentes."
    required-progress: 25
    reward-totems: 1000
    reward-item-data:
      material: "SPYGLASS"
      amount: 1
      name: "&aLuneta do Explorador"
      lore:
        - "&7Para enxergar além do horizonte."
        - "&7Um prêmio para olhos curiosos."
      enchantments:
        - "unbreaking:3"
    reward-map:
      image: "maps/explorer_badge.png"
      name: "&6Troféu de {player}: {badgeName}"

  HUNTER:
    name: "Insígnia de Caçador"
    description: "Derrote 25000 monstros hostis."
    required-progress: 25000
    reward-totems: 500
    # O progresso para esta insígnia é rastreado pelo MobKillListener,
    # que verifica se a entidade morta é hostil.
    reward-item-data:
      material: "DIAMOND_SWORD"
      amount: 1
      name: "&cEspada do Caçador"
      lore:
        - "&7Forjada para o abate de feras."
      enchantments:
        - "sharpness:2"
        - "unbreaking:1"
    reward-map:
      image: "maps/hunter_badge.png"
      name: "&6Troféu de {player}: {badgeName}"
  DOMADOR:
    name: "Insígnia de Domador"
    description: "Dome 350 animais (lobos, gatos, cavalos, etc.)."
    required-progress: 350
    reward-totems: 750
    # O progresso é rastreado pelo TamingListener.
    reward-item-data:
      material: "LEAD"
      amount: 5
      name: "&aLaço do Domador"
      lore:
        - "&7Para guiar seus novos amigos."
    reward-map:
      image: "maps/tamer_badge.png"
      name: "&6Troféu de {player}: {badgeName}"
  WELCOME:
    name: "Insígnia de Boas-Vindas"
    description: "Concedida ao ser apadrinhado e se tornar um membro oficial."
    # Sem progresso, concedida via evento.
    required-progress: 0
    reward-totems: 0
    reward-map:
      image: "maps/welcome_badge.png"
      name: "&6Lembrança de Boas-Vindas de {player}"

  SCOUT:
    name: "Insígnia de Escoteiro"
    description: "Concedida ao alcançar o ranque Escoteiro."
    # Sem progresso, concedida via evento de promoção.
    required-progress: 0
    reward-totems: 0
    reward-map:
      image: "maps/scout_badge.png"
      name: "&6Flor de Lis de {player}"

  MCTRILHAS:
    name: "Insígnia do Servidor"
    description: "Uma insígnia especial para mostrar seu orgulho pelo MC Trilhas!"
    # Sem progresso, obtida via comando.
    required-progress: 0
    reward-totems: 0
    reward-map:
      image: "maps/mctrilhas_badge.png"
      name: "&6Insígnia Oficial do MC Trilhas"

# Recompensa diária para os jogadores
daily-reward:
  enabled: true
  cooldown-hours: 24
  reward-totems: 25
  reward-item-data:
    material: "GOLDEN_APPLE"
    amount: 1
    name: "&6Maçã Dourada Diária"
    lore:
      - "&7Um presente por sua dedicação!"
    enchantments: [] # Sem encantamentos para a maçã
  messages:
    claim-success: "&aVocê coletou sua recompensa diária! Volte amanhã para mais."
    cooldown: "&cVocê já coletou sua recompensa. Tente novamente em &e{time}&c."
    login-notification: "&a[!] Sua recompensa diária está disponível! Use &e/daily&a para coletar."
    inventory-full: "&cSeu inventário está cheio! Libere espaço para coletar sua recompensa."
    economy-error: "&cOcorreu um erro ao processar sua recompensa. Contate um administrador."
    disabled: "&cO sistema de recompensa diária está desativado."
    totem-reward: "&e+ {amount} Totens!"

# Seção de configuração para o sistema de progressão de ranques.
# Defina os requisitos para que um jogador seja promovido para o ranque especificado.
# O ranque CHEFE não tem requisitos, pois é concedido manualmente.
ranks:
  LOBINHO:
    required-playtime-hours: 10
    required-badges: 2
    required-account-age-days: 30 # 1 mês
  ESCOTEIRO:
    required-playtime-hours: 30
    required-badges: 4
    required-account-age-days: 60 # 2 meses
  SENIOR:
    required-playtime-hours: 80
    required-badges: 6
    required-account-age-days: 90 # 3 meses
  PIONEIRO:
    required-playtime-hours: 150
    # Requer todas as 8 insígnias.
    required-badges: 8
    required-account-age-days: 120 # 4 meses

# Seção de configuração para a Caça ao Tesouro do Explorador
treasure-hunt:
  enabled: true
  # Quantos locais o jogador precisa encontrar para completar a caça.
  stages-required: 3
  # Recompensa dada CADA VEZ que o jogador completa uma caça.
  per-completion-reward:
    reward-totems: 2500
    reward-item-data:
      material: "NETHER_STAR"
      amount: 1
      name: "&bCoração do Explorador"
      lore:
        - "&7Um fragmento de poder obtido"
        - "&7em suas aventuras."
      enchantments:
        - "unbreaking:1" # Apenas para o efeito de brilho
  # O grande prêmio, concedido apenas UMA VEZ após um certo número de conclusões.
  grand-prize:
    completions-required: 3 # Quantas vezes a caça precisa ser completada.
    reward-item-data:
      material: "COMPASS"
      amount: 1
      name: "&6Bússola do Mestre Explorador"
      lore:
        - "&7Aponta para a sua última morte."
        - "&eUm prêmio por sua persistência incansável."
      enchantments:
        - "unbreaking:3"

# Configurações do modo de jogo Capture a Bandeira (CTF)
ctf-settings:
  # Tempo em segundos que o sistema espera por mais jogadores na fila antes de iniciar uma partida.
  # Isso permite que jogos maiores (ex: 4v4) se formem.
  # Defina como 0 para iniciar as partidas instantaneamente assim que o mínimo de jogadores for atingido.
  queue-countdown-seconds: 30
  # Recompensa em Totens para cada jogador do time vencedor.
  win-reward-totems: 100
  # Mensagem enviada ao jogador vencedor. Placeholder: {amount}
  win-reward-message: "&6Você recebeu &e{amount} Totens&6 pela vitória!"
  # Porcentagem da recompensa normal que é dada em uma vitória por desistência (W.O.). (Ex: 10 para 10%)
  forfeit-reward-percentage: 10
  # Mensagem para vitória por desistência. Placeholder: {amount}
  forfeit-win-message: "&6Sua equipe venceu por desistência e recebeu &e{amount} Totens&6."
  # Kit de itens padrão para os jogadores de CTF.
  # A armadura de couro será colorida automaticamente com a cor do time.
  kit:
    armor:
      helmet:
        material: "LEATHER_HELMET"
      chestplate:
        material: "LEATHER_CHESTPLATE"
      leggings:
        material: "LEATHER_LEGGINGS"
      boots:
        material: "LEATHER_BOOTS"
    # Os números representam o "slot" do inventário (0-8 é a hotbar).
    items:
      "0":
        material: "IRON_SWORD"
        amount: 1
      "1":
        material: "BOW"
        amount: 1
      "2":
        material: "GOLDEN_APPLE"
        amount: 2
      "3":
        material: "COOKED_BEEF"
        amount: 16
      "8":
        material: "ARROW"
        amount: 32

# Configurações para o sistema de Duelos 1v1
duel-settings:
  # Duração da contagem regressiva em segundos.
  countdown-seconds: 5
  # Duração máxima da partida em minutos. 0 para sem limite.
  match-duration-minutes: 5
  messages:
    # Placeholders: {time}
    countdown: "&aO duelo começa em &e{time}&a..."
    # Mensagem de início da luta.
    fight: "&c&lLutem!"
    # Placeholders: {player} (quem desistiu/desconectou)
    forfeit: "&e{player} &7desistiu do duelo. A partida terminou em empate."
    # Mensagem para empate por tempo.
    draw: "&eO tempo acabou! O duelo terminou em empate."
    # Placeholders: {winner}, {loser}
    win: "&aVocê venceu o duelo contra &e{loser}&a!"
    loss: "&cVocê foi derrotado por &e{winner}&c."
    broadcast-end: "&e{winner} &7venceu o duelo contra &e{loser}&7."
  # Recompensas semanais para o ranking de ELO.
  weekly-rewards:
    enabled: true
    # Dia da semana para a recompensa (1=Domingo, 2=Segunda, ..., 7=Sábado).
    reward-day-of-week: 1 # Domingo
    # Hora do dia (formato 24h) para a recompensa.
    reward-hour: 20 # 20:00 (8 PM)
    # Mensagem de anúncio global. Placeholders: {player}, {position}, {reward}
    broadcast-message: "&6&l[DUELOS] &e{player} &7ficou em &e{position}º &7no ranking ELO e recebeu &b{reward} Totens&7!"
    # Recompensas para o Top 3.
    rewards:
      "1": 300 # Recompensa para o 1º lugar
      "2": 200 # Recompensa para o 2º lugar
      "3": 150 # Recompensa para o 3º lugar

# Configurações Gerais do Servidor
server-settings:
  # Local para onde os jogadores são teleportados após eventos (como o fim de uma partida de CTF).
  # Formato: "mundo,x,y,z,yaw,pitch"
  hub-location: "world,0.5,100.0,0.5,0,0"

# Seção para a API web integrada.
# Permite que uma página web externa busque dados do servidor em tempo real.
web-api:
  enabled: true
  # A porta em que o servidor da API irá rodar.
  # Certifique-se de que esta porta esteja aberta no firewall do seu servidor.
  port: 22222
  # Se uma chave for definida, ela será necessária no header 'X-API-Key' para acessar a API.
  # Deixe em branco para uma API pública.
  api-key: ""
  # URL base para o painel do jogador. Ex: "http://magnocat.net" ou "http://123.45.67.89:22222"
  # NÃO inclua a barra no final.
  base-url: "http://SEU_IP_EXTERNO:22222"
  # Tempo em segundos que os dados de um jogador específico ficam no cache da API.
  # Isso melhora a performance e evita sobrecarga. 60 segundos é um bom valor.
  player-data-cache-seconds: 60
  # Novas credenciais para o painel de administração
  admin-credentials:
    username: "admin"
    # A senha agora é um hash SHA-256. Se você alterar a senha, apague o 'salt' para que um novo seja gerado.
    password: "changeme"
    # O 'salt' é gerado automaticamente na primeira vez que o servidor inicia com uma senha nova. Não altere este valor.
    salt: ""
  # Chave secreta para assinar os tokens de sessão (JWT) do painel de administração.
  # DEIXE EM BRANCO para que uma chave segura seja gerada automaticamente na primeira inicialização.
  # Se você alterar esta chave, todos os administradores logados serão desconectados.
  jwt-secret: ""
  # Duração da sessão de um administrador em horas.
  jwt-expiration-hours: 24

# Seção para o bloqueador de comandos.
command-blocker:
  enabled: true
  # Lista de comandos EXTERNOS (de outros plugins, como Essentials) que são permitidos.
  # Comandos do próprio MCTrilhas (como /scout, /daily, /ctf) já são permitidos automaticamente.
  # Todos os outros comandos serão bloqueados para jogadores sem a permissão 'mctrilhas.admin.bypass'.
  allowed-commands:
    # Comandos de comunicação do Essentials
    - "tell"
    - "msg"
    - "r"
    # Comando de saldo do EssentialsX
    - "balance"
    # Comando do SkinsRestorer
    - "skins"
  block-message: "&cEste comando não está disponível."

# Configurações de privacidade
privacy-settings:
  # Se 'true', administradores (com permissão 'mctrilhas.admin.silent-join') entrarão automaticamente no modo /vanish ao logar.
  auto-vanish-on-join: true
  # Adicione os UUIDs dos administradores aqui para escondê-los de todos os rankings e placares públicos.
  # Exemplo:
  hide-from-leaderboards: []

# Seção para centralizar as mensagens dos comandos.
