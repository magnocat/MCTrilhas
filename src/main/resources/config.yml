  - "&eRespeito: &fTrate todos com cortesia, sem ofensas ou comportamentos tóxicos."
  - "&eCooperação: &fTrabalhe em equipe para construir e explorar."
  - "&eResponsabilidade: &fCuide do ambiente do servidor e reporte problemas."
  - "&eAmizade: &fFaça novos amigos e divirta-se com respeito mútuo."
  - "&eCoragem: &fEnfrente desafios e ajude outros a superá-los."
  - "&ePreservação: &fRespeite as construções alheias e o mundo do jogo."
