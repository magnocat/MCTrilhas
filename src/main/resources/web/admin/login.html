<body class="login-page bg-body-secondary">
  <div class="login-box">
    <div class="login-logo">
      <a href="/" class="text-decoration-none"><b>MCTrilhas</b> Admin</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Faça o login para iniciar sua sessão</p>
        <form id="login-form">
          <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Usuário" id="username" name="username" required />
            <div class="input-group-text"><span class="bi bi-person-fill"></span></div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Senha" id="password" name="password" required />
            <div class="input-group-text"><span class="bi bi-lock-fill"></span></div>
          </div>
          <div class="row">
            <div class="col-12">
              <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Entrar</button>
              </div>
            </div>
          </div>
        </form>
        <p class="mt-3 mb-0 text-center">
          <a href="/privacy.html" class="text-center">Política de Privacidade</a>
        </p>
      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
  <!-- /.login-box -->

  <script>
    const SELECTOR_SIDEBAR_WRAPPER = '.sidebar-wrapper';
    const Default = {
      scrollbarTheme: 'os-theme-light',
      scrollbarAutoHide: 'leave',
      scrollbarClickScroll: true,
    };
    document.addEventListener('DOMContentLoaded', function () {
      const sidebarWrapper = document.querySelector(SELECTOR_SIDEBAR_WRAPPER);
      if (sidebarWrapper && OverlayScrollbarsGlobal?.OverlayScrollbars !== undefined) {
        OverlayScrollbarsGlobal.OverlayScrollbars(sidebarWrapper, {
          scrollbars: {
            theme: Default.scrollbarTheme,
            autoHide: Default.scrollbarAutoHide,
            clickScroll: Default.scrollbarClickScroll,
          },
        });
      }
    });
  </script>
  <!--end::OverlayScrollbars Configure-->

  <!--begin::Login Script-->
  <script src="./js/auth.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Aplica o tema salvo (claro/escuro) ao carregar a página
      const getStoredTheme = () => localStorage.getItem('theme');
      const getPreferredTheme = () => {
        const storedTheme = getStoredTheme();
        if (storedTheme) return storedTheme;
        return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
      };
      document.documentElement.setAttribute('data-bs-theme', getPreferredTheme());

      // Se o usuário já tiver um token, redireciona para o painel
      if (getToken()) {
        window.location.href = 'admin.html';
        return;
      }

      const loginForm = document.getElementById('login-form');
      const errorDiv = document.getElementById('error-message');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const submitButton = loginForm.querySelector('button[type="submit"]');

      if (loginForm) {
        loginForm.addEventListener('submit', async (e) => {
          e.preventDefault();
          if (errorDiv) errorDiv.classList.add('d-none');

          // Desabilita o botão e mostra um spinner
          submitButton.disabled = true;
          submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Entrando...';

          const username = usernameInput.value;
          const password = passwordInput.value;

          try {
            const response = await fetch('/api/v1/admin/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify({ username, password }),
            });

            const data = await response.json();

            if (data.success && data.token) {
              saveToken(data.token);
              window.location.href = 'admin.html';
            } else {
              errorDiv.textContent = data.error || 'Ocorreu um erro desconhecido.';
              errorDiv.classList.remove('d-none');
            }
          } catch (err) {
            console.error('Erro na requisição de login:', err);
            errorDiv.textContent = 'Não foi possível conectar ao servidor.';
            errorDiv.classList.remove('d-none');
          } finally {
            submitButton.disabled = false;
            submitButton.innerHTML = 'Entrar';
          }
        });
      }
    });
  </script>
  <!--end::Login Script-->
  <!--end::Script-->
