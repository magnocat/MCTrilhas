  <body class="login-page bg-body-secondary">
    <div class="login-box">
      <div class="login-logo">
        <a href="./index.html"><b>MCTrilhas</b> Admin</a>
      </div>
      <!-- /.login-logo -->
      <div class="card">
        <div class="card-body login-card-body">
          <p class="login-box-msg">Faça login para iniciar sua sessão</p>
          <form id="login-form">
            <div id="error-message" class="alert alert-danger d-none" role="alert"></div>
            <div class="input-group mb-3">
              <input type="text" class="form-control" placeholder="Usuário" id="username" required />
              <div class="input-group-text"><span class="bi bi-person-fill"></span></div>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Senha" id="password" required />
              <div class="input-group-text"><span class="bi bi-lock-fill"></span></div>
            </div>
            <!--begin::Row-->
            <div class="row">
              <div class="col-8">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="remember" />
                  <label class="form-check-label" for="remember"> Lembrar-me </label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-4">
                <div class="d-grid gap-2">
                  <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
              </div>
              <!-- /.col -->
            </div>
            <!--end::Row-->
          </form>
          <div class="social-auth-links text-center mb-3 d-grid gap-2">
            <!-- Social auth links can be removed or kept if needed -->
          </div>
          <!-- /.social-auth-links -->
          <p class="mb-1"><a href="#">Esqueci minha senha</a></p>
          <p class="mb-0"></p>
        </div>
        <!-- /.login-card-body -->
      </div>
    </div>
    <!-- /.login-box -->
    <!--begin::Third Party Plugin(OverlayScrollbars)-->
    <script
      src="https://cdn.jsdelivr.net/npm/overlayscrollbars@2.11.0/browser/overlayscrollbars.browser.es6.min.js"
      crossorigin="anonymous"
    ></script>
    <!--end::Third Party Plugin(OverlayScrollbars)--><!--begin::Required Plugin(popperjs for Bootstrap 5)-->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <!--end::Required Plugin(popperjs for Bootstrap 5)--><!--begin::Required Plugin(Bootstrap 5)-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js"
      crossorigin="anonymous"
    ></script>
    <!--end::Required Plugin(Bootstrap 5)--><!--begin::Required Plugin(AdminLTE)-->
    <script src="./js/adminlte.js"></script>
    <!--end::Required Plugin(AdminLTE)--><!--begin::OverlayScrollbars Configure-->
    <script>
      const SELECTOR_SIDEBAR_WRAPPER = '.sidebar-wrapper';
      const Default = {
        scrollbarTheme: 'os-theme-light',
        scrollbarAutoHide: 'leave',
        scrollbarClickScroll: true,
      };
      document.addEventListener('DOMContentLoaded', function () {
        const sidebarWrapper = document.querySelector(SELECTOR_SIDEBAR_WRAPPER);
        if (sidebarWrapper && OverlayScrollbarsGlobal?.OverlayScrollbars !== undefined) {
          OverlayScrollbarsGlobal.OverlayScrollbars(sidebarWrapper, {
            scrollbars: {
              theme: Default.scrollbarTheme,
              autoHide: Default.scrollbarAutoHide,
              clickScroll: Default.scrollbarClickScroll,
            },
          });
        }
      });
    </script>
    <!--end::OverlayScrollbars Configure-->
    <!--begin::Login Script-->
    <script>
      document.getElementById('login-form').addEventListener('submit', async (event) => {
        event.preventDefault(); // Impede o envio padrão do formulário

        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const errorDiv = document.getElementById('error-message');
        const submitButton = event.target.querySelector('button[type="submit"]');

        const username = usernameInput.value;
        const password = passwordInput.value;

        // Desabilita o botão e mostra um spinner
        submitButton.disabled = true;
        submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Entrando...';
        errorDiv.classList.add('d-none');

        try {
          const response = await fetch('/api/v1/admin/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ username, password }),
          });

          const result = await response.json();

          if (response.ok && result.success) {
            // Sucesso! Redireciona para o dashboard principal.
            // Futuramente, salvaremos o token de sessão aqui.
            window.location.href = './index.html'; // Redireciona para o dashboard
          } else {
            // Falha no login
            errorDiv.textContent = result.error || 'Ocorreu um erro. Tente novamente.';
            errorDiv.classList.remove('d-none');
          }
        } catch (error) {
          console.error('Erro na requisição de login:', error);
          errorDiv.textContent = 'Não foi possível conectar ao servidor. Verifique sua conexão.';
          errorDiv.classList.remove('d-none');
        } finally {
          // Reabilita o botão
          submitButton.disabled = false;
          submitButton.innerHTML = 'Entrar';
        }
      });
    </script>
    <!--end::Login Script-->
