    default: true
  mctrilhas.land.cost:
    description: Permite ver o custo de uma seleção de terreno.
    default: true
  mctrilhas.land.addmember:
    description: Permite adicionar um amigo ao seu terreno.
    default: true
  mctrilhas.land.removemember:
