    default: true
  mctrilhas.hud:
    description: Permite ativar ou desativar o HUD de estatísticas.
    default: true
  mctrilhas.ctf.admin:
    description: Permite gerenciar as arenas de CTF.
    default: op
  mctrilhas.admin:
    description: Permissão principal para acesso a comandos administrativos.
    default: op
  mctrilhas.scout.admin:
    description: Permite acesso aos comandos administrativos, como remover insígnias.
    default: op
  mctrilhas.progress.other:
