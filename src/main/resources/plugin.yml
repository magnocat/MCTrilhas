  mctrilhas.duel.spectate:
    description: Permite assistir a duelos em andamento.
    default: true
  mctrilhas.pet.use:
    description: Permite usar os comandos básicos do sistema de pets.
    default: true
  mctrilhas.pet.summon:
    description: Permite invocar um pet.
